<!-- 현재 작성 중인 문서의 타입이 'HTML5' 형식임을 선언 -->
<!doctype html>

<!-- HTML 문서의 최상위 요소 -->
<html>
    <!-- HTML 문서에 추가적인 정보를 작성 -->
    <head>
        <!-- HTML 문서를 UTF-8 인코딩 방식 설정 -->
        <meta charset="UTF-8">
        <!-- 브라우저의 탭 또는 즐겨찾기의 제목 -->
        <title>Example01 - HTML 문서 작성</title>
    </head>

    <!-- 브라우저 화면에 보여지는 영역 -->
    <body>
        간단한 HTML 문서 작성하기!
    </body>
</html>
