<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Example02 - Form</title>
</head>
<body>
    <!-- 입력 양식 -->
    <!-- 사용자가 입력을 하기 위한 공간(영역) -->

    <!-- 하나의 입력 양식을 만들기 위한 태그 - form-->
    <form action="server/" method="POST">
        <!-- 사용자가 입력을 하기 위한 요소들을 배치하기 위한 영역 -->
        <!-- 대부분 input 태그를 통해서 입력 요소들을 배치하며 -->
        <!-- input 태그의 type 속성의 값을 통해 다양한 요소들을 배치할 수 있다. -->
        ACCOUNT : <input type="text" name="account" autocomplete="off"> <br>
        PASSWORD : <input type="password" name="password"> <br>

    <!-- 체크박스 -->
    <!-- 다수의 선택을 할 수 있는 버튼 -->
    <!-- label 태그 -->
    <!-- 입력요소와 입력 요소를 알리는 텍스트를 하나로 만드는 태그 -->
    <!-- for 속성의 값을 연결하고자 하는 입력 요소의 id 속성 값으로-->
    <!-- 지정하여 label 요소와 input 요소를 연결한다. -->
    <input type="checkbox" name="item" value="item1" id="item1"> 
    <label for="item1">Item1</label> <br>
    <input type="checkbox" name="item" value="item2" id="item2"> 
    <label for="item2">Item2</label> <br>
    <input type="checkbox" name="item" value="item3" id="item3">
    <label for="item3">Item3</label> <br>

    <hr>
    <!-- 라디오 버튼 -->
    <!-- 다수의 버튼들 중에서 하나만  선택이 되어지는 버튼 -->
    <!-- 이때 같은 name 속성의 값을 가진 요소들 중에서 하나만 선택된다. -->
    <!-- input 요소와 label 요소가 나란히 있는 경우 -->
    <!-- label 안에 input 요소를 작성함으로써 하나로 연결할 수 있다. -->
    <label>
        <input type="radio" name="item2" value="item2-1"> Item 1
    </label> <br>
    <label>
        <input type="radio" name="item2" value="item2-2"> Item 2
    </label> <br>
    
    <hr>

    <!-- 폼 요소 내의 그룹 나누기 -->
    <!-- 그룹 지정 : fieldset 태그 -->
    <!-- 그룹 설명 : legend 태그 -->

    <!-- 드롭 다운 요소 -->
    <!--  드롭 다운을 만들기 위한 요소 : select 태그 -->
    <!--  드롭 다운의 항목을 만들기 위한 요소 : option 태그 -->

    <fieldset>
        <legend>드롭 다운 요소</legend>
        <!-- 드롭 다운 요소 -->
        <select name="item-list" id="item-list">
            <!-- 드롭 다운의 항목 요소 -->
            <!-- 서버로 전달할 값을 value 속성으로 지정한다. -->
            <option value="opt1">Option1</option>
            <option value="opt2">Option2</option>
            <option value="opt3">Option3</option>
            <option value="opt4">Option4</option>

        </select>
    </fieldset>

        <hr>
        <!-- 텍스트 영역 태그 -->
        <!-- 다수의 텍스트를 입력하기 위한 요소 : textarea 태그 -->
        <textarea name="textarea" cols="30" rows="10"> </textarea>
        <hr>
        <!-- button 태그 -->
        <!-- input 요소의 button과 달리 -->
        <!-- 별도의 컨텐츠를 추가할 수 있다. -->
        <button type="submit">확인</button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
