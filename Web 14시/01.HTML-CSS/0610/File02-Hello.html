<!-- doctype : document type(문서의 타입) -->
<!-- 해당 문서는 HTML5 형식의 문서임을 선언 -->
<!doctype html>

<!-- <시작> -->
<!-- </끝> -->
<!-- HTML 문서의 최상위 요소 -->
<!-- lang 속성 : HTML 문서를 작성하는 국가 언어 -->
<html lang="ko">
    <!-- HTML 문서의 정보를 작성하기 위한 영역 -->
    <head>
        <!-- HTML 문서의 케릭터 셋 설정 -->
        <meta charset="UTF-8">
        <!-- 웹 브라우저의 탭 또는 즐겨찾기 제목 -->
        <title>웹 페이지 작성하기</title>
    </head>

    <!-- 브라우저에 보여질 화면을 만들기 위한 영역 -->
        <body>
            <!-- 실제로 화면에 보여지는 영역 -->
            웹 페이지 작성!

            <!-- h1 태그 -->
            <!-- title 속성 -->
            <!-- 요소에 마우스 포인터를 올리면 툴팁 박스를 보여준다-->
            <h1 title="Header 01"> <!-- h1의 시작태그 -->
                <!-- h1 요소의 영역 -->
                Hello World!
            </h1> <!-- h1의 끝 태그 -->

            <h2>
                안녕하세요.
            </h2>
        </body>

</html>
