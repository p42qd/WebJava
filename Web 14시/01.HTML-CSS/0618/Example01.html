<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Example01</title>
        <!-- 스타일 시트 -->
        <style>
            /* tbody 내의 홀수 번호 번째 행의 배경색을/*
            /* 'darkkhaki' 로 지정*/
            tbody > tr:nth-child(odd) {
                background-color: darkkhaki;
            }

            /* tbody 내의 행 중에서 마우스 포인터가 올라간 */
            /* 행의 배경색을 회색으로 설정 */
            tbody > tr.hover {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <h1>SBS 아카데미 웹 퍼블리싱 수강 여부</h1>
        <table border="1">
            <!-- 제목 영역 -->




            <tr>
                <td>홍길동</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
        </table>
    </body>
</html>
