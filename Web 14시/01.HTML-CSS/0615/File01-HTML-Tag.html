<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>HTML - Tag</title>
    </head>
    <body>
        <!-- 이미지 태그(img) -->
        <!-- 글자 취급을 하기 때문에 이미지로 -->

        <!-- 이미지를 불러오는 방법 -->
        <!--    1. url 형식의 경로를 지정 -->
        <!--    2. 파일 경로를 지정 -->
        <!-- 파일 지정 방법 중 절대 경로 -->
        <!-- 다른 PC에서는 읽어오지 못할 수 있다. -->
        <!-- 폴더가 옮겨지면 경로가 달라지게 된다. -->
        <img src="C:\Users\user\Desktop\신준호\Web 14시\01.HTML-CSS\0615\apple.jpg" alt="사과">
        <!-- 따라서 상대 경로를 사용 -->
        <!--    작성중인 파일을 기준으로 경로를 지정한다. -->
        <!--    작성 중인 파일을 기준으로 경로를 찾기 때문에 -->
        <!--    상위 폴더가 바뀌어도 이미지를 출력할 수 있다. -->
        <!--    같은 폴더에 이미지가 있는 경우 -->
        <img src="apple.jpg" alt="사과1">

        <!-- 하위 폴더에 이미지가 있는 경우 -->
        <!--  하위 폴더 명을 작성 -->
        <img src="images/apple.jpg" alt="사과2">

        <!-- 상위 폴더에 이미지가 있는 경우 -->
        <!--    상위 폴더 명은 '../' -->
        <img id="apple3" img src="../../Images/apple.jpg" alt="사과3">
        <hr>
        <!-- 이미지를 받아서 웹 페이지에 보여지도록 HTML 문서를 작성 -->
        <img src="../../Images/image-02.jpg" alt="photo">
        <hr>

        <!-- 앵커 태그(a) -->
        <!--    웹 사이트 뿐만아니라 외부 HTML 문서로 이동이 가능하며 -->
        <!--    해당 HTML 문서 내에서도 이동이 가능하다. -->

        <!-- url을 지정하여 웹 문서로 이동 -->
        <a href="http://www.naver.com">Naver로 이동</a>
        <!-- 파일 경로를 지정하여 외부 HTML 문서로 이동 -->
        <a href="Example01-List.hmtl">연습문제로01로 이동</a>
        <hr>
        <a href="#">TOP</a>
        <!-- 현재 HTML 문서 내의 요소 중에서 id 속성의 값이 -->
        <!-- "apple3"인 요소로 이동 -->
        <a href="#apple3">사과3로 이동</a>
        <!-- <a href="#id명"</a> -->
        <hr>

        <!-- 입력 양식 태그 -->
        <!-- 입력 양식을 만들기 위한 태그 -->
        <!-- form 태그 -->
        <!-- action 속성: 입력된 값들을 전달하기 위한 위치(경로) -->
        <!-- method 속성: 서버로 전달하는 방식 get / post-->
        <!-- name 속성: 입력양식에 부여되는 이름 -->
        <form action="/server" method="GET">
            <!-- 입력 태그(input) -->
            <!--    다양한 입력을 할 수 있는 태그 -->
            <!-- autofocus 속성, required 속성은 아무런 값 없이 사용된다. -->
            <!-- autocomplete="off": 자동완성 끔 -->
            <input type="text" name="account" value="UserAC1" placeholder="Input your account" autofocus required autocomplete="off"> <br>
            <input type="password" name="password" placeholer="Input your password" required> <br>
            <input type="number" name="number"> <br>
            <input type="range" name="number2"> <br>
            <input type="color" name="color"> <br>
            <input type="button" name="btn1" value="Button"> <br>
            <!-- 체크박스 -->
            <input type="checkbox" name="fruit" value="apple"> apple <br>
            <input type="checkbox" name="fruit" value="banana"> banana <br>
            <input type="checkbox" name="fruit" value="orange"> orange <br>
            
            <!-- 라디오 버튼 -->
            <input type="radio" name="fruit2" value="apple"> apple <br>
            <input type="radio" name="fruit2" value="banana"> banana <br>
            <input type="radio" name="fruit2" value="orange"> orange <br>
            
            <!-- 서버로 전달하기 위한 버튼 -->
            <input type="submit" name="submit" value="확인">
        </form>
    </body>
</html>
