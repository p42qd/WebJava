<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Example01</title>
    </head>
    <body>
        <h4>Web Publishing Expert</h4>
        <h1>웹 퍼블리싱 전문가</h1>
        <hr>
        <p>
            웹 표준의 개념과 원리를 이해하고<br>
            웹 표준을 준수한 많은 사이트를 벤치마킹한<br>
            다양하고 유용한 실무 스킬과 팁을 활용한 웹사이트를 제작<br>
            합니다.
        </p>
        <!-- 인용문 태그 -->
        <!-- 인용문을 출력하기 위한 영역 -->
        <blockquote>
            <b>웹 퍼블리셔</b> <br>
            <i>:기존의 코더라도 불리던 HTML 제작자</i>
        </blockquote>
        <h2>교육과정안내</h2>
        <!-- 순서가 없는 목록 -->
        <ul>
            <!-- 항목 -->
            <li>일러스트</li>
            <li>포토샵</li>
            <li>웹디자인전문가</li>
            <li>스마트폰 웹 디자인</li>
            <li>웹 기획 UI/UX</li>
            <li>jQuery</li>
            <li>포트폴리오</li>

        </ul>
    </body>
</html>
