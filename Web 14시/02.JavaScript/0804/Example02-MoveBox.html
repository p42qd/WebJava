<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example02 - Element</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
    <style>
        #container {
            width: max-content;
            margin: 50px auto;
        }
        #container > div {
            float: left;
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            color: yellow;
            margin: 20px;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            line-height: 300px;
        }
    </style>

</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <script>
        // 일정 시간마다
        // #container 요소의 첫번째 자식 요소를
        // #container 요소의 마지막 자식 요소로 이동

        var container = document.getElementById("container");

        window.setInterval(function() {
            // #container 요소의 첫번째 자식 요소를
            // #container 요소의 마지막 자식 요소로 이동
            container.appendChild(container.firstElementChild);
        }, 2000);
    </script>
</body>
</html>
