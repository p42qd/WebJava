<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <pre><script>
        // Data
        // 프로그램 내에서 다루는 값

        // DataType
        // 데이터의 종류(타입)
        // 데이터의 타입마다 표현, 사용, 저장 방식이 모두 다르다.
        // 종류
        //  - boolean : 논리형
        //  - number : 숫자형
        //  - string : 문자열
        //  - function : 함수(기능)
        //  - object : 객체(data + 기능)

        // 논리형
        // true, false 로만 구성되어있다.
        document.writeln(true); // 참
        document.writeln(20 > 10); 
        document.writeln(false); // 거짓
        document.writeln(10 > 20);

        // 숫자형
        // 소수점이 없는 정수(integer)
        // 소수점이 있는 실수(floating-point)
        document.writeln(200);
        document.writeln(3.141592);
        document.writeln(3.14 + 2.6);

        //문자열
        // 문자 또는 단어, 문장을 표현하는 타입
        // 작은 따옴표 또는 큰 따옴표로 묶어서 사용한다.
        document.writeln("안녕하세요!");
        document.writeln("홍길동");

        // 문자 중에서도 문자열 내에서 표현이 되어지지 않는 문자들이 있다.
        // → 이러한 문자들을 표현하는 문자
        // → 제어 문자 (Escape character)
        //      '\'로 시작하는 문자
        //       종류
        //         \n : 개행 (줄 바꿈)
        //         \t : tab
        //         \' : 작은 따옴표 문자
        //         \" : 큰 따옴표 문자
        //         \\ : \(또는 원화) 문자 표현
        document.writeln("Hello \"World!\" \\ \nHello JavaScript!");
        document.writeln(typeof 200);
        document.writeln(typeof '200');
        document.writeln(typeof true);
        document.writeln(typeof document);
    </script></pre>

    <pre><script>
        // 프로그램에서 데이터를 다루는 가장 기본적인 수단
        // 1. 데이터를 저장 → 변수를 다룰 수 있어야 한다.

        // 변수(Variable)
        //  : 프로그램에서 사용되는 데이터를 저장하기 위한 공간

        // 왜 필요한가?
        // - 기억시키는 것 또한 명령어로 내려야 한다.
        //   프로그램은 스스로 데이터를 기억하지 않는다.
        // - 공통적으로 사용되는 데이터를 하나의 데이터 처럼 다루기 위해
        // - 데이터의 이름 또는 목적을 알기 위해

        // 예시
        // 1. 철수가 용돈 5000원을 받았다.
        document.writeln("철수 용돈 : " + 5000);
        document.writeln("---------------------");
        // 2. 철수가 민수한테 2000원을 빌려줬다.
        document.writeln("철수 용돈 : " + 3000);
        document.writeln("민수 용돈 : " + 2000);
        // 3. 철수의 남은 용돈은?
        document.writeln("---------------------");
        document.writeln("철수 용돈 : " + 3000);

        document.writeln("---------------------");
        //----------------------------------------------
        // 1. 철수가 용돈 5000원을 받았다.
        var money = 5000;
        // 2. 철수가 민수한테 2000원을 빌려줬다.
        money = (money - 2000);
        // 3. 철수의 남은 용돈은?
        document.writeln("남은 철수의 용돈 : " + money);
    </script></pre>

    <pre><script>
        var name; // 이름을 저장하기 위한 변수
        var age; // 나이를 저장하기 위한 변수

        // 변수 name 에 자신의 이름을 대입(저장)
        name = "신준호";
        // 변수 age 에 자신의 나이를 대입(저장)
        age = 26;
        // 출력
        document.writeln("이름 :" + name);
        document.writeln("나이 :" + age);
    </script></pre>

    <pre><script>
        var width = 20;
        var height = 30;
        var area = width * height;

        width = 1000;
        document.writeln("사각형의 너비: " + width);
        document.writeln("사각형의 높이: " + height);
        document.writeln("사각형의 넓이: " + area);
    </script></pre>

    <pre><script>
        // 프로그램은 기본적으로 명령어를 작성한 순서대로 수행된다.
        // 이미 수행된 명령어는 다시 수행되지 않는다.

        var a = 20;
        document.writeln("a : " + a);

        a = 40; // 이후 부터 a가 40으로 사용된다.
        document.writeln("a : " + a);
    </script></pre>
