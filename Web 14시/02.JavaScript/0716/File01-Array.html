<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Array</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
</head>
<body>
    <pre><script>
        // 배열(Array)
        //   다수의 데이터를 저장하기 위한 저장 공간
        //   즉, 유사한 특징을 가진 데이터들을 한번에 다루기 위한 타입

        // 배열은 다수의 데이터들을 저장하는 집합이기 때문에
        // 다수의 데이터를 묶기 위해 대괄호([])를 사용한다.
        // 대괄호 내에 저장하고 싶은 데이터를 쉼표(,)를 구분으로 나열한다.

        // 변수는 데이터 하나를 저장하는 공간이기 떄문에
        // 변수만으로는 원활한 프로그램을 만들 수 없다.
        //  - 데이터를 저장하기 위해서는 미리 변수를 선언을 해야한다.
        //      → 즉 저장할 수 있는 데이터의 수가 정해져 있다.
        //  - 변수들은 서로 독립적이다.
        //      → 유사한 특징들을 가진 데이터들을 구분하기가 어렵다.
        //      → 연산/처리하는데 있어서 매우 비효율적이다.

        // 배열을 통해서 위의 문제를 해결할 수 있다.

        //배열을 사용하기 위한 단계
        // 1. 배열 선언 및 초기화
        //    배열 리터럴 : 배열을 생성하기 위한 표현식
        //               : 대괄호를 통해서 배열을 표현한다.
        var arr = [10, 20, 30, 40, 50, 60, 70];
        // index :  0   1   2   3   4   5   6
        document.writeln("arr : " + arr);
        // 2. 배열의 원소에 접근
        //    배열 원소(item) : 배열의 내에 데이터를 저장하기 위한 저장 공간
        //    배열 인덱스     : 각 인덱스 별로 부여되는 번호
        //                   : 0부터 시작하며 1씩 증가하는 정수 값
        //    인덱스 연산자   : 배열의 원소에 접근하기 위한 연산자
        //                   : 연산 기호 → 대괄호([])
        document.writeln("arr[2] :" + arr[2]);
        // index가 2인 원소의 값을 300으로 대입
        arr[2] = 300;
        document.writeln("arr :" + arr);

        // 배열이 가진 속성 중 원소의 개수를 알려주는 속성이 있다.
        document.writeln("arr.length : " + arr.length);
        document.writeln("arr : " + arr);
        // 배열에 추가하기
        arr.push(100);
        document.writeln("arr : " + arr);
        document.writeln("arr.length = " + arr.length);
        
        

    </script></pre>
    
</body>
</html>
