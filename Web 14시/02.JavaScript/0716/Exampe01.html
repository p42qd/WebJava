<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example01</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
</head>
<body>
    <pre><script>
        //과제
        //반지름의 길이가 20인 원의 넓이와 둘레를 HTML 문성 출력하도록 작성.

        //원의 반지름
        var radius = 20;
        // 원의 넓이와 둘레를 구하기 위한 원주율
        var pi = 3.14;
        // 원의 넓이
        var area = pi*radius*radius;
        // 원의 둘레
        var perimeter = 2*pi*radius;

        document.writeln("원의 넓이 : " + area);
        document.writeln("원의 둘레 : " + perimeter);

    </script></pre>
    
</body>
</html>
