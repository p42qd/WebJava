<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Operator</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
</head>
<body>
    <pre><script>
        // 연산자(Operator)

        // 산술 연산자
        // + 연산자, - 연산자, * 연산자, / 연산자, %연산자

        // 나누기와 나머지 연산자의 활용
        // 1. 배수 검사
        //      → n의 배수 : n으로 나누어 떨어지는 수
        //                 : n으로 나누었을 때 나머지가 0인 자연수
        document.writeln("16은 3의 배수? → " + (16 % 3) );
        document.writeln("16은 3의 배수? → " + (15 % 3) );

        // 2. 단위 변환(숫자 분할)
        //      → 145s = ?m ?s 
        var minute = parseInt( 145 / 60); // → 결과 값은 소수점이 있는 실수
        // parseInt() 함수 : prase + integer
        //                 : 데이터를 integer(정수)로 변환해주는 함수
        //                 : 실수 → 정수
        //                 : 문자열 → 정수
        var second = 145 % 60;
        document.writeln("145s → " + minute +" : "+ second);

        // 3. 그룹 나누기
        var group = ["A Group", "B Group", "C Group"];
        var peopleCount = 17;

        var groupPeopleCount = parseInt( peopleCount / group.length );
        document.writeln("각 그룹의 인원 수 : " + groupPeopleCount);
        var remainPeople = peopleCount % group.length;
        document.writeln("미배정 인원 수 : " + remainPeople);
    </script></pre>

    <pre><script>
        // 문자열 결합 연산자
        document.writeln("Result : " + 100 + 200);
        // document.writeln("Result : 100" + 200);
        // document.writeln("Result : 100200 ");

        document.writeln("Result : " + (100 + 200) );
        // document.writeln("Result : " + (300) );
        // document.writeln("Result : 300" );
    </script></pre>

    <pre><script>
        // 복합 대입 연산자
        // 대입 연산자와 다른 연산자를 합친 연산자
        // 대입 연산자와 합쳐진 연산자의 연산을 모두 수행한다.
        var a = 10;
        document.writeln("a : " + a);
        // 변수 a의 값을 5 증가
        a = a + 5;
        document.writeln("a : " + a);
        // 변수 a의 값을 7 증가
         a += 7;
        document.writeln("a : " + a);
    </script></pre>

    <pre><script>
        // 증감 연산자
        // 변수에 저장된 숫자형 데이터의 크기를 1증가 또는 1감소
        // ++ : 1증가
        // -- : 1감소

        //증감 연산자를 변수의 앞이나 뒤에 작성 한다.
        // 연산 : 변수의 값을 1증가 또는 감소
        // 결과값 : 증감 연산자의 위치에 따라 결과 값이 다르다.
        //       : 변수 앞에 작성한 경우 → 1이 증감된 값을 반환
        //       : 변수 뒤에 작성한 경우 → 1이 증감되기 전의 값을 반환
        var b = 0;
        document.writeln("b : " + b);
        b++; // b =b +1; b += 1;
        document.writeln("b : " + b);
        ++b;
        document.writeln("b : " + b);
        // ---------------------------------------
        document.writeln("----------------------------")
        a = 10;
        b = 10;
        document.writeln("a : " + a);
        document.writeln("b : " + b);
        
        var resA = ++a; // = 11
        var resB = b++; // = 10
        document.writeln("++a : " + resA);
        document.writeln("b++ : " + resB);
        

        document.writeln("a : " + a);
        document.writeln("b : " + b);

    </script></pre>
</body>
</html>
