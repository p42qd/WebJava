<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Operator</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
</head>
<body>
    <pre><script>
        // 조건 연산자
        //  조건식의 결과에 따라 반환되는 값을 결정하는 연산자
        //  조건 연산자는 피연산자가 3개이기 떄문에 '삼항연산자'라고 불리기도 한다.
        // 표현식
        //  조건식 ? true 일 때 반환할 표현식 : false 일 때 반환할 표현식

        var n = 21;
        // 변수 n의 값은 짝수이다.
        var even = n % 2 == 0;
        document.writeln("n은 짝수이다. → " + even);

        var res = (n % 2 == 0) ? "짝수" : "홀수";
        document.writeln("n은 " + res + "이다." );
    </script></pre>
</body>
</html>
