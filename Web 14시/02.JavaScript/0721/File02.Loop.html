<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Loop</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
</head>
<body>
    <!-- 반복문(Loop Statement) -->
    <pre><script>
        // "Hello World!"를 다섯번 출력
        document.writeln("Hello World!");
        document.writeln("Hello World!");
        document.writeln("Hello World!");
        document.writeln("Hello World!");
        document.writeln("Hello World!");
    </script></pre>

    <pre><script>
        // 반복문을 이용하여 "Hello World!"를 다섯번 출력

        // while 문
        //  조건에 의해 반복 수행되는 제어문
        //  - 특정 조건을 만족하는 동안 반복
        //      → 특정 조건 : 반복 수행하기 위한 조건
        //  - 특정 조건을 만족할 때 가지 반복
        //      → 특정 조건 : 반복 수행을 종료하기 위한 조건


        // 프로그램은 스스로 기억하지 않는다.
        // 따라서 출력된 횟수 또한 기억하지 않는다.
        // 따라서 횟수의 정보를 저장하기 위한 변수를 선언해야한다.

        // 카운트의 시작은 0
        // 출력을 하고 나서 카운팅을 한다.
        var count = 0;
        var max = 5;

        while (count < max) {
            // 출력
            document.writeln("Hello World!");

            // 출력을 한 다음 카운팅을 한다.
            // 즉 변수 count 의 값을 1 증가
            count++;

            document.writeln(count+ "번 출력");
        }
    </script></pre>

    <pre><script>
        // 0 <= n < 30 사이의 정수들 중에서 짝수만 출력되도록 작성
        var n = 0;
        while( n < 30) {
            if(n % 2 == 0){
            document.writeln("n : " + n);
            }
            n++;

        }
    </script></pre>

    <pre><script>
        // 40 <= n < 60 사이의 정수들 중에서
        // 3의 배수인 정수들만 출력되도록 작성

        var n = 40;
        while(n < 60){
            if(n % 3 == 0){
                document.writeln("3의 배수 n : " + n);
            }
            n++;
        }
    </script></pre>

    <pre><script>
        document.writeln("======Start======");

        var i = 0;

        do{
            document.writeln(i + " : Hello World!");
            i++;   
        }while(i < 10);

        document.writeln("======End======");
    </script></pre>

    <pre><script>
        // for 문
        //  반복 횟수 또는 정수값에 의해 반복 수행하는 제어문
        //      - n번 수행
        //      - A ~ B 까지

        // while 문으로도 가능하나,
        // 카운팅을 하기 위한 변수 선언, 조건검사, 카운팅이 
        // 각각 따로 작성 되어서 한번에 관리하기 힘들다.
        // → 이를 for문은 한번에 관리할 수 있따.
        // → 구조가 while 문보다 복잡하다.

        // for(초기식; 조건식; 반복후작업 ) { ... }
        //  초기식 : 반복문에서 사용할 변수를 선언하는 식
        //  조건식 : 반복문을 구행하기 위한 조건식

        // for문을 이용하여 "Hello World!"를 다섯번 출력

        //  count의 값이 0에서 5가 될 때 까지 1씩 증가하는 반복문
        for (var count=0; count<5; count++){
            document.writeln("Hello World!");
        }

    </script></pre>

    <pre><script>
        // 20 <= n < 30 사이의 정수들을 출력
        var start = 20;
        var end = 30;
        for (var n = start; n < end; n++){
            document.writeln("n : " + n);
        }
    </script></pre>
</body>
</html>
