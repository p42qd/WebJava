<html lang="ko">
<head>

<body>
    <pre><script>
        //조건
        //  - 3의 배수인 경우 : Fizz
        //  - 5의 배수인 경우 : Buzz
        //  - 3의 배수이면서 5의 배수인 경우 : FizzBuzz
        //  - 위 조건에 모두 해당되지 않는 경우 : 정수
        var a = 21;
        var res;
        if( a % 3 == 0 && a % 5 == 0){
            res = "FizzBuzz";
        }else if(a % 3 == 0) {
            res = "Fizz";
        }else if(a % 5 == 0) {
            res = "Buzz";
        }else{
            res = a
        }

        document.writeln("result : " + res);
    </script></pre>
</body>
