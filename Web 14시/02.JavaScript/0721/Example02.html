<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example02 - Loop</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
</head>
<body>
    <pre><script>
        // 0 <= n < 30 사이의 값들을 출력하는 반복문을 작성
        var count = 0;
        while (count < 30) {
            document.writeln(count);
            
            count++;
        }
    </script></pre>
</body>
</html>
