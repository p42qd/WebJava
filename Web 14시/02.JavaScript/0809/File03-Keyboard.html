<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - KeyEvent</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
    <script>
        window.addEventListener("load", function() {
            var text = document.getElementById("text");
            var countElement = document.getElementById("count");

            text.addEventListener("keydown", function() {
                console.log("keydown event!");
            });
            text.addEventListener("keypress", function(event) {
                console.log("keypress event!");

                console.log("-----------------------------");
                console.log("key : " + event.key); // 문자 형식
                console.log("keyCode : " + event.keyCode); // 정수 형식
                console.log("charCode : " + event.charCode);// 정수
                console.log("-----------------------------");
            });
            text.addEventListener("keyup", function(event) {
                console.log("keyup event!");
                var value = text.value; // 입력된 값
                countElement.innerHTML = value.length + "/ 100";
                console.log("-----------------------------");
                console.log("key : " + event.key); // 문자 형식
                console.log("keyCode : " + event.keyCode); // 정수 형식
                console.log("charCode : " + event.charCode);
                console.log("-----------------------------");
            });
        });

        window.addEventListener("keydown", function(event) {
            if(event.ctrlKey) {
                window.alert("ctrl 키를 누르면 안됩니다.");
            }
        })
    </script>
</head>
<body>
    <input type="text" id="text">
    <br>
    <p id="count">
        0 / 100
    </p>
</body>
</html>
