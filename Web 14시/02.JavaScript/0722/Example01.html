<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example01 - Loop</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
</head>
<body>
    <pre><script>
        // 1 <= n <= 20 사이의 정수와 각 정수가 홀수인지 짝수인지 출력

        for(var n = 1; n <=20; n++){
            // n의 값이 홀수인지 짝수인지 검사
            if( n % 2 == 0){
                document.writeln(n + ": 짝수");
            }else{
                document.writeln(n + ": 홀수");
            }
        }
    </script></pre>

    <pre><script>
        // 1 <= i <= 100까지의 정수 중에서 7의 배수를 출력
        
        for(var i = 1; i<=100; i++){
            if(i % 7 == 0){
                document.writeln(i + ": 7의 배수");
            }
        }
    </script></pre>

    <pre><script>
        // 1 <= n <= 20 까지의 중수 중
        // 3의 배수 Fizz 출력
        // 5의 배수 Buzz 출력
        // 3의 배수이고 5의 배수 : FizzBuzz 출력
        // 위에 해당하지 않는 경우 : 숫자 그대로 출력

        // for(var n= 1; n<=20; n++){
        //     if(n % 3 == 0 && n % 5 == 0){
        //         document.writeln("FizzBuzz");
        //     }else if(n % 3 == 0){
        //         document.writeln("Fizz");
        //     }else if(n % 5 ==0){
        //         document.writeln("Buzz");
        //     }else{
        //         document.writeln(n);
        //     }
        // }

        for(var n= 1; n<=20; n++){
            var result;
            if(n % 3 == 0 && n % 5 == 0){
                result = "FizzBuzz";
            }else if(n % 3 == 0){
                result = "Fizz";
            }else if(n % 5 ==0){
                result = "Buzz";
            }else{
                result = n;
            }
            document.writeln(result);
        }
    </script></pre>

    <pre><script>
        // 10 <= n <= 17 사이의 정수들의 합을 출력하도록 작성
        var sum = 0;
        for(var n = 10; n <= 17; n++){         
            // sum = sum + n; 
            sum += n;
        }
        document.writeln(sum);
    </script></pre>

    <pre><script>
        // 20 <= n < 40 사이의 값들 중에서
        // 3의 배수인 정수들의 합을 출력하는 프로그램을 작성.
        var sum = 0;
        for(var n = 20; n < 40; n++){
            if(n % 3 == 0){
                sum += n;
            }       
        }
        document.writeln(sum);
    </script></pre>

    <!-- 반복문을 이용한 배열 활용 -->
    <pre><script>
        // 배열의 각 원소를 출력하는 반복문
        var arr = [10, 60, 70, 30, 20 , 80, 0];

        // 배열의 인덱스 : 각 원소에 부여되는 0 부터 1씩 증가하는 정수
        // 인덱스의 범위 : 0 <= index < length
        document.writeln("arr[0] = " + arr[0]);
        document.writeln("arr[1] = " + arr[1]);
        document.writeln("arr[2] = " + arr[2]);
        document.writeln("arr[3] = " + arr[3]);
        document.writeln("arr[4] = " + arr[4]);
        document.writeln("arr[5] = " + arr[5]);
        document.writeln("arr[6] = " + arr[6]);
    </script></pre>

    <pre><script>
        // 배열에 저장된 원소들을 반복문을 이용하여 출력

        // 배열의 각 원소를 출력하는 반복문
        var arr = [10, 60, 70, 30, 20 , 80, 0];

        for(var index = 0; index < arr.length; index++) {
            document.writeln("arr["+index+"] = " + arr[index]);
        }

    </script></pre>

    <pre><script>
        // 다음과 같은 배열에 각 원소보다 10만큼 큰 값을 출력하는 프로그램을 작성
        // var numbers = [4, 30, 45, 12 ,7, 17, 5, 3, 1, 16];

        var numbers = [4, 30, 45, 12 ,7, 17, 5, 3, 1, 16];

        for(var index = 0; index < numbers.length; index++) {
            document.writeln(numbers[index] + 10);
        }
    </script></pre>

    <pre><script>
        // 배열에 저장된 원소들 중에서 10보다 큰 원소를 출력
        var numbers = [4, 30, 45, 12 ,7, 17, 5, 3, 1, 16];

        for(var i = 0; i < numbers.length; i++){
            if(numbers[i] > 10){
                document.writeln(numbers[i]);
            }
        }
    </script></pre>

    <pre><script>
        // 배열에 저장된 원소들의 합을 출력
        var numbers = [4, 30, 45, 12 ,7, 17, 5, 3, 1, 16];
        var sum = 0;
        for(var i = 0; i<numbers.length; i++){
            sum += numbers[i]; 
        }
        document.writeln(sum);
    </script></pre>

    <pre><script>
        // 여러 색을 저장하고 있는 배열
        var colors = ['red', 'green', 'blue', 'yellow', 'violet'];

        // 이때 첫번째 박스부터 9번째 박스에 칠해질 색상을 출력
        for (var n = 0; n<9; n++){
            document.writeln((n+1) + "'s color : " +colors[n % colors.length]);
        }

    </script></pre>

    <pre><script>
        // 배열의 원소들 중에서 가장 큰 값과 가장 작은 값을 각각 출력
        var max = numbers[0];
        var min = numbers[0];
        var numbers = [4, 30, 45, 12 ,7, 17, 5, 3, 1, 16];
        for(var i = 0; i < numbers.length; i++){
            if(max < numbers[i]){
                max = numbers[i];
            }else if(numbers[i] < min){
                min = numbers[i];
            }  
        }
        document.writeln("최대값 : " + max);
        document.writeln("최소값 : " + min);
        
    </script></pre>
