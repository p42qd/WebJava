<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
    <style>
        #hello { color:yellowgreen; }
        .header {
            border: 5px solid white;
        }

        #list {
            background-color: #555;
            padding: 1em;
            margin: 1em;
            border-radius: 8px;
        }

        #list > li {
            background-color: #999;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <!-- HTML 문서 조작 -->
    <!-- 1. 탐색 -->
    <h1 id="hello" class="header">Hello JavaScript!</h1>
    <h1 id="headline" class="header">Headline!</h1>
    <ul id="list">
        <li>Item 0</li>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <script>
        // document 객체
        // HTML 문서를 브라우저가 읽고 해석한 다음 구축한
        // DOM(Document Object Model)의 최상위 객체

        // element 객체
        // DOM에서 요소 노드를 표현하는 객체
        // 즉, HTML 문서상에서 태그로 작성된 요소들을
        // JS에서 사용하기 위한 객체 타입
        
        // document 객체를 통해서 HTML 문서에 작성된
        // 요소를 탐색할 수 있다.

        // HTML 요소의 속성(Attribute)를 이용한 탐색

        // 요소의 id 속성 값을 통해서 탐색
        //  getElement~() 메서드에는 선택자를 작성하지 않는다.
        var hello = document.getElementById("hello");
        // 반환 값 : element '객체'
        console.log(hello);

        // 요소의 class 속성 값을 통해서 탐색
        var header = document.getElementsByClassName("header");
        // 반환 값 : element 객체들을 저장하고 있는 '배열'
        console.log(header);
        // console.log(header[0]);
        // console.log(header[1]);
        for(var i = 0; i < header.length; i++) {
            console.log(header[i]);
        }

        // 선택자를 이용해서 탐색

        var list = document.querySelectorAll("#list");
        // 반환 값 : element 객체
        console.log(list);

        var items = document.querySelectorAll("#list > li");
        // 반환 값 : element 객체들을 저장하고 있는 배열
        console.log(items);

        for(var i = 0; i < items.length; i++) {
            console.log(items[i]);
        }
    </script>

    <hr>
    <h1 id="comment"><strong>Time is gold.</strong></h1>
    <script>
        // #comment 요소의 내부 문자를
        // "No sweat, no sweet. " 으로 수정

        // JavaScript 내에서 요소를 조작하려면
        // 반드시 탐색부터 해야한다.
        var comment = document.getElementById("comment");

        // comment 의 내부 문자 (HTML 형식의 문자열)
        console.log(comment.innerHTML);
        // comment 의 내부 문자 (Text 형식의 문자열)
        console.log(comment.innerText);

        // comment 의 내부 문자를
        // "No sweat, no sweet. " 으로 설정
        comment.innerHTML = "No sweat, no sweet.";

    </script>

    <hr>
    <h1 id="comment2">Asking dosts nothings.</h1>
    <script>
        var comment2 = document.getElementById("comment2");

        // 기존 내부 문자에 특정 문자를 추가
        comment2.innerHTML += " *****";

        // 특정 문자를 앞에 추가할 경우에는
        // 복합 대입 연산자로는 할 수 없다.
        comment2.innerHTML = "3. " + comment2.innerHTML;
    </script>
</body>
</html>
