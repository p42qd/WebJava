<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Object</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/theme.css">
</head>
<body>
    <!-- 객체(object) -->
    <!--  변수 : 데이터를 저장하기 위한 공간 (단일 데이터) -->
    <!--  배열 : 동일한 용도의 데이터들의 집합 -->
    <!--  객체 : 대상 또는 사물을 표현하기 위한 데이터들의 집합 -->

    <!-- 객체(object) -->
    <!-- 특성과 기능이 있는 데이터 타입 -->
    <!-- 특성 → 속성(propert) -->
    <!-- 기능 → 메서드(Method) -->
    <pre><script>
        // 객체를 생성
        //  배열은 다수의 데이터들을 묶을 때 대괄호를 사용했다면
        //  객체는 다수의 데이터들을 묶을 때 중괄호를 사용한다.
        
        // 객체 내에서 값을 저장할 때
        // Key : Value 를 쌍으로 저장된다.
        // Key : 속성 또는 메서드가 된다.
        //     : 식별자로 작성이 될 수 있고
        //     : 문자열로도 작성이 될 수 있다.
        // Value : 데이터, 함수 
        var object1 = {
            "data-title" : "Object", // Key 값은 문자열로 작성 된다.
            data : 200, // 속성 data에 200을 대입
            hello : function() {
                document.writeln("Hello World!");
            }
        };

        // 객체의 속성 및 메서드에 접근하는 방법
        // 1. 인덱스 연산자를 이용하는 방법
        //  → 속성만 가능하다.
        //  → 속성을 작성할 때 문자열로 작성해야 한다.
        document.writeln("object1[\"data\"] : " + object1["data"]);
        document.writeln("object1[\"data-title\"] : " + object1["data-title"]);
        // 2. 속성 접근 연산자를 이용하는 방법
        document.writeln("object1.dta : " + object1.data);
        object1.hello(); // 메서도를 호출하려면 소괄호 까지 있어야 한다.

        // document.writeln("object1.dta : " + object1.data-title);
        // 객체의 속성으로 사용되는 것이 아닌 뺄셈 연산의 피연산자로 끊어진다.

        // 1번과 2번을 알아야하는 이유
        //  2번은 식별자의 규칙을 따른다.
        //  따라서 식별자의 규칙을 따르지 못할 경우에는
        //  1번 방법을 이용한다.

        </script></pre>

        <pre><script>
            /* #box {
                width : 200px;
                height : 100px;
                margin : 10px;
                padding : 20px;
                background-color : gold;
            } */
            
            var box = {
                width : "200px",
                height : "100px",
                margin : "10px",
                padding : "20px",
               // "background-color" : "gold", // Key가 문자열인 경우보다
                                               // 식별자로 작성하는 것이 좋다.
                backgroundColor : "gold",
            }                                

        </script></pre>

        <pre><script>

            var name = "김철수";
            var age = 20;

            var people = {
                name : "홍길동",
                age : 30,

                printInformation : function() {
                    // 메서드 내에서 속성을 직접 사용할 수 없다.
                    // 식별자만 작성할 경우 변수 또는 함수로 사용된다.
                    // document.writeln("name : " + name);
                    // document.writeln("age : " + age);

                    //  자신의 속성을 사용하려면
                    //  this 레퍼런스를 사용해야 한다.
                    //  this : 자기 자신을 의미

                    // 자기 자신의 이름
                    document.writeln("name : " + this.name);
                    // 자기 자신의 나이
                    document.writeln("name : " + this.age);

                    // 즉, 메서드에서 속성을 사용하려면
                    // this 레퍼런스를 사용해야 한다.
                    // this = 자기 자신의 객체
                    
                    // 메서드도 반환 값을 가질 수 있다.
                    // "홍길동(30)"
                    return this.name + "("+this.age+")";
                }
            }

            // people 의 이름
            document.writeln(people.name);
            // people 의 나이
            document.writeln(people.age);

            var infor = people.printInformation();
            // var infor = "홍길동(30)";
            document.writeln("people information : " + infor);
        </script></pre>

        <pre><script>
            // 너비가 13, 높이가 8인 사각형을 표현하는 객체를 작성하고
            // 사각형의 넓이를 계산하여 반환하는 메서드를 추가
            var rect = {
                width : 13,
                height : 8,
                getArea : function() {
                    // 넓이 : 너비 * 높이
                    // var area = this.width * this.height;
                    // retrun area;
                    return this.width * this.height;
                }
            }

            document.writeln("width : " + rect.width);
            document.writeln("height : " + rect.height);
            document.writeln("area : " + rect.getArea());
        </script></pre>

        <pre><script>
            // 과제
            // 밑변 20, 높이 8인 삼각형을 표현하는 객체를 작성하고
            // 넓이를 계산하여 반환하는 메서드를 추가하여 넓이를 출력하는 프로그램 작성.
            var triangle = {
                underline : 20,
                height : 8,
                getArea : function() {
                    // 같은 객체 내에 있는 속성에 접근하려면
                    // 자기 자신을 지칭해야 한다.
                    // → this 레퍼런스를 사용한다.
                    var area = (this.underline * this.height) / 2;
                    return area;
                }
            };
            document.writeln("삼각형의 밑변 : " + triangle.underline);
            document.writeln("삼각형의 높이 : " + triangle.height);
            document.writeln("삼각형의 넓이 : " + triangle.getArea());
        </script></pre>
</body>
</html>
