<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example03 - jQuery</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
        $(function() {
            $("#items > li:even").css("background-color", "navy");
            $("#items > li:odd").css("background-color", "orange");
            $("#items > li:first").css("font-weight", "bold");
            $("#items > li:last").css("font-weight", "bold");
        });
    </script>
</head>
<body>
    <ul id="items">
        <li>Item0</li>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
        <li>Item6</li>
        <li>Item7</li>
        <li>Item8</li>
    </ul>
</body>
</html>
