<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example03 - jQuery</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
        $(function() {
            $("li:contains('Item')").css("background-color", "gold");
            $("li:lt(4)").css("color", "navy");
            $("li:eq(4)").css("color", "green");
            $("li:gt(4)").css("color", "red");
            $("li:nth-child(4)").css("font-size", "2em");
        });
    </script>
</head>
<body>
    <ul id="items">
        <li>Item0</li>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
        <li>Item6</li>
        <li>Item7</li>
        <li>Item8</li>
    </ul>
</body>
</html>
